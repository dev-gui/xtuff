<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Xtuff</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/registration}" th:object="${comerciante}" method="post" >
                <fieldset>
                    <h1>Registro</h1>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" name="nome" id="nome" th:field="*{nome}" class="form-control input-lg"
                               placeholder="Nome" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="sobrenome" id="sobrenome" th:field="*{sobrenome}" class="form-control input-lg"
                               placeholder="Sobrenome" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" id="email" th:field="*{email}" class="form-control input-lg"
                               placeholder="Email" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="senha" id="senha" th:field="*{senha}" class="form-control input-lg"
                               placeholder="Senha" required="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="passwordConfirm" id="passwordConfirm" th:field="*{passwordConfirm}" class="form-control input-lg"
                               placeholder="Confirme a senha" required="true"/>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
